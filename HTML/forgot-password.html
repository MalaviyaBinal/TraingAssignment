
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
   <!-- --------------------------------------Main container--------------------------------------------- -->

   <div class="container d-flex justify-content-center align-items-center min-vh-100 py-3">
    <div class="min-vh-100 min-vw-100 login-bg-light" id="light-theme"></div>
      <div class="min-vh-100 min-vw-100 login-bg-dark" id="dark-theme"></div>

    <div class="min-vh-100 min-vw-100 bg-image showOnMobile hide"></div>
    <!-- -----------------------------Login container----------------------------------------------->


    <div class="row  justify-content-left  box-area">


        <!-- ------------------------------------left box---------------------------------------- -->



        <div class="col-md-6 left-box align-items-center login-bg">
            <!-- <img class="img-fluid " src="./images/login-img.jpg" alt="HERO_HOME " srcset=""> -->
        </div>




        <!-- --------------------------------------right box-------------------------------------- -->

        <div class="col-md-6 d-flex flex-column right-box text-center  ps-4 pe-4 pt-4" >
        <div class="row ">
          <div class="col text-end">
            <button class="theme-btn " onclick="changeTheme()">
              <i class="fa-regular fa-moon fa-lg"></i>
            </button>
          </div>
        </div>
        
        <div class="row ">
          <div class="col text-center">
            <img class="logo-icon " src="./images/lobgin-logo.png" alt="logo">
          </div>
        </div>
        <h2>Reset Your Password</h2>

        <form method="post" action="login.html">
          <div class="form-group mt-2 row ms-5 me-5">
            <div class="col">
              <p>
                <input type="text" class="form-control input-placeholder" id="username" placeholder="">
                <label class="label-placeholder">Username</label>
              </p>
            </div>


          </div>

          <div class="row justify-content-center mb-2 ms-5 me-5 ">
            <div class="col">
              <button type="submit" class="btn btn-info text-light w-100 mt-2">Reset Password</button>
            </div>
          </div>
          <strong><a class="text-end text-info mb-5" style="text-decoration: none;" href="./login.html">
              < Back to Login</a></strong>


        </form>
        <footer class="text-center text-lg-center bg-body-tertiary text-muted footer-bottom">
          <span>Terms and Conditions | Privacy Policy</span>
        </footer>
        
      </div>

    </div>
  </div>
  <script>
      function changeTheme(){
        if($('#light-theme').css('display') == 'none'){
          document.querySelector(".login-bg-light").style.display = "block";
          document.querySelector(".login-bg-dark").style.display = "none";
        }
        else{
          document.querySelector(".login-bg-light").style.display = "none";
          document.querySelector(".login-bg-dark").style.display = "block";
        }
      }
  </script>
  
</body>

</html>
