<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./Css/style-patient.css">
</head>


<body >
  <!-- --------------------------------------Main container--------------------------------------------- -->
  
  <div class="container d-flex justify-content-center   align-items-center min-vh-100 ">
    <div class="min-vh-100 min-vw-100 login-bg" id="light-theme"></div>
    <div class="min-vh-100 min-vw-100 login-bg-dark" id="dark-theme"></div>
      <div class="row">
        <div class="col">
          <div class="row ">
            <div class="col text-end">
              <button class="theme-btn " onclick="changeTheme()">
                <i class="fa-regular fa-moon fa-lg"></i>
              </button>
            </div>
          </div>
          <div class="col text-center">
            <img class="logo-icon mb-5 "src="./images/lobgin-logo.png" alt="logo">
          </div>
          <strong><a  class="text-start text-info  mt-5" style="text-decoration: none;" href="Request-patient.html"> < Back</a></strong>
          <h2>Login To Your Account</h2>
           
            <form method="POST" action="patient-dashboard.html">
                <div class="form-group mt-2 row">
                  <div class="col">
                    <p>
                      <input type="text" class="form-control input-placeholder" id="username" placeholder="">
                      <label class="label-placeholder">Username</label>
                      <i class="fa-regular fa-circle-user text-secondary"></i>
                    </p>
                  </div>

                  
                </div>
                <div class="form-group row">
                  <div class="col">
                    <p>
                      <input type="password" class="form-control input-placeholder " id="inputPassword" placeholder="">
                      <label class="label-placeholder">Password</label>
                      <i class="fa-regular fa-eye text-secondary" onclick="showHidePassword()"></i>
                    </p>
                    
                  </div>
                </div>
                <div class="row justify-content-center mb-2 ">
                    <div class="col">
                        <button type="submit" class="btn btn-info text-light w-100 mt-2">Log In</button>
                    </div>
                </div>
                <strong><a  class="text-center text-info" style="text-decoration: none;" href="forgot-password-patient.html"> Forgot Password?</a></strong>
              
               
              </form>
              <footer class="text-center text-lg-center bg-body-tertiary bg-transparent text-muted footer-bottom" >
                <span>Terms and Conditions | Privacy Policy</span>
              </footer>
        </div>
      </div>


     


  </div>
  <script>
    function changeTheme()
    {
      if($('#light-theme').css('display') == 'none'){
        document.querySelector(".login-bg").style.display = "block";
      document.querySelector(".login-bg-dark").style.display = "none";
      }
      else{
        document.querySelector(".login-bg").style.display = "none";
        document.querySelector(".login-bg-dark").style.display = "block";
      }
      
    }
    function showHidePassword()
    {
      let temp = document.getElementById("inputPassword");
             
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
    }
  </script>
</body>

</html>
