<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Css/style.css">
</head>

<body >
  <!-- --------------------------------------Main container--------------------------------------------- -->
  <div class="min-vh-100 min-vw-100 bg-image showOnMobile hide"></div>
  <div class="container d-flex justify-content-center  align-items-center min-vh-100 min-vw-100">
      <div class="row  ">
        <div class="col">
          <div class="d-flex flex-column  right-box text-center" >
            <div class="row ">
              <div class="col text-end">
                <button class="theme-btn " onclick="changeTheme()">
                  <i class="fa-regular fa-moon fa-lg"></i>
                </button>
              </div>
            </div>
            <div class="row text-center">
              <div class="col">
                <img class="img-fluid logo-icon" src="./images/lobgin-logo.png" alt="logo">
              </div>
            </div>
            
            
    
            <form class="mb-5 mt-3 d-flex flex-column">        
              <button type="submit" class="btn btn-info text-light w-100 mt-2 px-5" >Submit A Request</button>
              <button type="submit" class="btn btn-info text-light w-100 mb-5 mt-4 px-5 p-2" style="background-color: rgb(8, 8, 71);">Registerd Patients</button>
            
            </form>
            <footer class="text-center text-lg-center bg-body-tertiary text-muted footer-bottom">
              <span>Terms and Conditions | Privacy Policy</span>
            </footer>
            
          </div>
        </div>
      </div>


     


  </div>
</body>

</html>
