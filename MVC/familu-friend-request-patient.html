<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./Css/style-patient.css">
    <script src="./JS/alert-box.js"></script>

    <script type="text/javascript">
        $(window).load(function () {
            $('#myModal').modal('show');
        }); 
    </script>
</head>

<body style="background-color: rgb(248, 248, 248);">
    <!-- --------------------------------------Main container--------------------------------------------- -->
    <header id="myHeader" class="px-3 Submit-request-header">

        <img class="logo-icon " src="./images/lobgin-logo.png" alt="logo">
        <button class="theme-btn " onclick="changeTheme()">
            <i class="fa-regular fa-moon fa-lg"></i>
        </button>
    </header>

    <div class="container d-flex justify-content-center pt-3  min-vh-100 ">


        <div class="row mt-5">
            <div class="col-12">
                <div class="row mb-3">

                    <div class="col text-end">
                        <form action="Submit-request-patient.html">
                            <button type="submit" class="text-info bg-transparent border-info px-2 mt-5 py-1 btn">
                                < Back </button>
                        </form>
                    </div>
                </div>
                <div class="container-fluid margin-header rounded shadow " style="background-color: white;">
                    <form>
                        <div class="row">
                            <div class="col mt-3"> <label class="h5">Family/Friend Information</label></div>
                        </div>

                        <div class="row">
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="text" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">Your First Name</label>
                                </p>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="text" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">Your Last Name</label>
                                </p>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="tel" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">(201)555-0123</label>
                                </p>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="email" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">Your Email</label>
                                </p>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="text" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">Business/Property Name</label>
                                </p>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="text" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">Relation With Patient</label>
                                </p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col mt-3"> <label class="h5">Patient Information</label></div>
                        </div>

                        <div class="row">
                            <div class="col-xl-12 col-sm-12 col-md-12 mt-2">
                                <textarea class="form-control" placeholder="Enter Brief Details Of Symptoms" rows="5"
                                    required></textarea>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="text" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">First Name</label>
                                </p>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="text" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">Last Name</label>
                                </p>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="date" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">Date Of Birth</label>
                                </p>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col mt-3"> <label class="h5">Patient Contact Information</label></div>
                        </div>
                        <div class="row">
                            <div class="col-xl-6 col-sm-12 col-md-6">
                                <p>
                                    <input type="email" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder"> Email</label>
                                </p>
                            </div>
                            <div class="col-xl-6 col-sm-12 col-md-6">
                                <p>
                                    <input type="tel" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">(201)555-0123</label>
                                </p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col mt-3"> <label class="h5">Patient Location</label></div>
                        </div>

                        <div class="row">
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="text" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">Street</label>
                                </p>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="text" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">City</label>
                                </p>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="text" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">State</label>
                                </p>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="text" class="form-control input-placeholder" id="username"
                                        placeholder="" required>
                                    <label class="label-placeholder">Zip Code</label>
                                </p>
                            </div>
                            <div class="col-xl-4 col-sm-12 col-md-6">
                                <p>
                                    <input type="text" class="form-control input-placeholder" id="username"
                                        placeholder="">
                                    <label class="label-placeholder">Room # /Suite (Optional)</label>
                                </p>
                            </div>
                            <div class="row">
                                <div class="col mt-3"> <label class="h5">(Optional) Upload Photo or Document</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">

                                    <div class="form-group row">
                                        <div class="col">
                                            <p>
                                                <input class="form-control-lg file-input" type="file" id="formFile">
                                                <input type="password" class="form-control input-placeholder "
                                                    id="inputPassword" placeholder="Select File" disabled>

                                                <i class="fa-solid fa-cloud-arrow-up bg-info "
                                                    style="color: #ffffff; border-radius: 0px 5px 5px 0px;"></i>
                                                
                                            </p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row text-end mb-5">
                            <div class="col">
                                <button class="btn btn-info text-white mb-4 ">Submit</button>
                                <button class="btn btn-outline-info mb-4 ms-3">Cancel</button>
                            </div>
                        </div>

                    </form>

                </div>

                <footer class="text-center  text-light bg-secondary footer-bottom ">
                    <span class="text-center">Terms and Conditions | Privacy Policy</span>
                </footer>


            </div>
        </div>

    </div>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <span style="padding:10px;"><i class="fa-solid fa-circle-exclamation"
                            style="color: #ffa200; font-size : 80px"></i></span>

                </div>
                <div class="modal-body text-center">
                    <h5>Information</h5>
                    When submitting a request,you must provide the correct contact information for the patient or the
                    responsibility party. Failure to provide the correct email and the phone number will delau service
                    or be declined
                </div>
                <div class="modal-footer justify-content-center">

                    <button type="button" class="btn btn-info text-light" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>
    <script>
        let c = 1;
        function changeTheme() {

            if (c % 2 === 0) {
                document.body.style.backgroundColor = "#F8F8F8";
                document.getElementById("myHeader").style.backgroundColor = "white";
                c++;
            }
            else {
                c++;
                document.querySelector(".theme-btn").style.backgroundColor = "white";
                document.querySelector(".logo-icon").style.backgroundColor = "#757171";
                document.getElementById("myHeader").style.backgroundColor = "#757171";
            }
        }

    </script>

</body>


</html>
